{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3>Create Account</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('auth.signup') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" id="timezone_input" name="timezone" value="UTC">
                    <div class="mb-3">
                        <label class="form-label">Choose a Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose a Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>

                <script>
                    const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    document.getElementById('timezone_input').value = userTimezone;
                </script>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
