{% extends "base.html" %}

{% block content %}
<style>

    .fc-event-title { display: none; }
    .fc-list-item-title { display: none; }
    
    .fc-daygrid-event-dot { 
        border-width: 6px; 
        transform: scale(1.2);
    }
    
    .fc-daygrid-event {
        justify-content: center;
    }

    .spinner-dots > span {
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
        font-size: 20px;
        line-height: 10px;
        margin: 0 2px;
    }
    .spinner-dots .bounce1 { animation-delay: -0.32s; }
    .spinner-dots .bounce2 { animation-delay: -0.16s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
    .ai-content p {
        margin-bottom: 0.5rem;
    }
    .ai-content p:last-child {
        margin-bottom: 0;
    }
    .ai-content ul, .ai-content ol {
        margin-bottom: 0.5rem;
        padding-left: 1.2rem;
    }
    .ai-content li {
        margin-bottom: 0.2rem;
    }
    .bg-primary .ai-content {
        color: white;
    }
</style>

<div class="dashboard-container-fluid px-4" 
     x-data="dashboardApp()" 
     x-init="initDashboard()">
    
    <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
        <h1>Welcome, {{ current_user.username }}!</h1>
    </div>

    <div class="card shadow-sm border-0 bg-white mb-4">
        <div class="card-body py-3">
            <form @submit.prevent="createGoal">
                
                <div class="row g-2 align-items-center mb-2">
                    <div class="col-md-4">
                        <input type="text" x-model="newGoalTitle" class="form-control" placeholder="I want to..." required>
                    </div>
                    
                    <div class="col-md-3">
                        <input type="datetime-local" x-model="newGoalDate" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <div class="input-group">
                            <select x-model="newGoalCategory" class="form-select">
                                <template x-for="cat in categories" :key="cat.id">
                                    <option :value="cat.id" x-text="cat.name"></option>
                                </template>
                            </select>
                            
                            <button type="button" class="btn btn-outline-secondary" @click="showCategoryModal = true">
                                <i class="bi bi-gear-fill"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-md-2">
                        <select x-model="newGoalFreq" class="form-select">
                            <option value="none">One-time</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 align-items-center">
                    <div class="col-md-10">
                        <input type="text" x-model="newGoalDescription" class="form-control form-control-sm text-muted" placeholder="Add a description or notes (optional)...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100 btn-sm" :disabled="isSubmitting">
                            <span x-show="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span x-show="!isSubmitting">Add Goal</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-lg-7">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body p-3">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card shadow-sm border-0 h-100" style="min-height: 600px;">
                
                <div class="card-header bg-white border-0 pt-3 pb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" x-text="listTitle">All Tasks</h5>
                        <button class="btn btn-sm btn-outline-secondary" 
                                @click="resetFilters()"
                                x-show="currentDateFilter !== null">
                            Show All
                        </button>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <select class="form-select form-select-sm" x-model="selectedCategory" @change="fetchGoals()">
                                <option value="">All Categories</option>
                                {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select form-select-sm" x-model="sortBy" @change="fetchGoals()">
                                <option value="date_asc">Deadline (Earliest)</option>
                                <option value="date_desc">Deadline (Latest)</option>
                                <option value="created_desc">Newest Created</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="card-body overflow-auto" style="max-height: 65vh;">
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" placeholder="Search..." x-model="searchQuery" @input.debounce.300ms="fetchGoals()">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>

                    <div x-show="isLoading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>

                    <div x-show="!isLoading && goals.length === 0" class="text-center text-muted mt-5">
                        <p>No goals found here.</p>
                    </div>

                    <div class="list-group" x-show="!isLoading">
                        <template x-for="goal in goals" :key="goal.id">
                            <div class="list-group-item list-group-item-action goal-card p-3 mb-2 border rounded"
                                @click="openModal(goal)"
                                style="cursor:pointer;"
                                :class="{
                                   'status-overdue': goal.status === 'overdue',
                                   'status-completed': goal.status === 'completed',
                                   'status-in-progress': goal.status === 'in_progress',
                                   'status-pending': goal.status === 'pending'
                                }">
                                
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1 fw-bold">
                                        <span x-text="goal.title"></span>
                                        <span x-show="goal.category" class="badge bg-secondary ms-1" style="font-size: 0.7em;" x-text="goal.category"></span>
                                    </h6>
                                    <small class="text-muted" x-text="goal.deadline_pretty"></small>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <span class="badge"
                                          :class="{
                                              'bg-danger': goal.status === 'overdue',
                                              'bg-success': goal.status === 'completed',
                                              'bg-primary': goal.status === 'in_progress',
                                              'bg-warning text-dark': goal.status === 'pending'
                                          }"
                                          x-text="goal.status.toUpperCase().replace('_', ' ')">
                                    </span>

                                    <div class="btn-group btn-group-sm" @click.stop>
                                        <a :href="goal.urls.edit" class="btn btn-outline-secondary py-0">Edit</a>
                                        
                                        <template x-if="goal.status === 'pending' || goal.status === 'overdue'">
                                            <button @click="advanceStatus(goal.id)" class="btn btn-outline-success py-0">
                                                <i class="bi bi-play-fill"></i> Start
                                            </button>
                                        </template>

                                        <template x-if="goal.status === 'in_progress'">
                                            <button @click="advanceStatus(goal.id)" class="btn btn-success text-white py-0">
                                                <i class="bi bi-check-lg"></i> Finish
                                            </button>
                                        </template>

                                        <button @click="deleteGoal(goal.id)" class="btn btn-outline-danger py-0">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="selectedGoal" 
        class="position-fixed top-0 start-0 w-100 h-100"
        style="display: none; z-index: 9999; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);">
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 90%; max-width: 600px; max-height: 85vh; display: flex; flex-direction: column;"
             @click.outside="closeModal()">
            
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center py-3">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-target text-primary me-2"></i>
                    Goal Details
                </h5>
                <button type="button" class="btn-close" @click="closeModal()"></button>
            </div>

            <div class="card-header bg-light border-bottom-0 p-0">
                <ul class="nav nav-tabs nav-fill" style="margin-bottom: -1px;">
                    <li class="nav-item">
                        <button class="nav-link" 
                                :class="{ 'active': activeTab === 'details' }"
                                @click="activeTab = 'details'">
                            Overview
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" 
                                :class="{ 'active': activeTab === 'ai' }"
                                @click="activeTab = 'ai'">
                            <i class="bi bi-robot"></i> AI Helper
                        </button>
                    </li>
                </ul>
            </div>

            <div class="card-body overflow-auto custom-scrollbar">
                
                <div x-show="activeTab === 'details'">
                    <div class="mb-4 text-center">
                        <h2 x-text="selectedGoal?.title" class="fw-bold text-dark"></h2>
                        <span class="badge" 
                              :class="{
                                  'bg-danger': selectedGoal?.status === 'overdue',
                                  'bg-success': selectedGoal?.status === 'completed',
                                  'bg-primary': selectedGoal?.status === 'in_progress',
                                  'bg-warning text-dark': selectedGoal?.status === 'pending'
                              }"
                              x-text="selectedGoal?.status.toUpperCase().replace('_', ' ')">
                        </span>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.75rem;">DEADLINE</small>
                            <span x-text="selectedGoal?.deadline_pretty" class="fs-5"></span>
                        </div>
                        <div class="col-6">
                            <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.75rem;">CATEGORY</small>
                            <span x-text="selectedGoal?.category || 'Uncategorized'" class="fs-5"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted small">DESCRIPTION / NOTES</label>
                        <div class="p-3 bg-light rounded border" style="min-height: 100px;">
                            <p x-text="selectedGoal?.description || 'No description provided.'" class="mb-0 text-secondary"></p>
                        </div>
                    </div>
                </div>

                <div x-show="activeTab === 'ai'" class="d-flex flex-column" style="height: 400px;">
                    <div class="flex-grow-1 p-3 bg-light rounded border mb-3 overflow-auto custom-scrollbar" 
                            id="chat-container"
                            style="background: #f8f9fa;">
                        
                        <div x-show="chatMessages.length === 0" class="text-center text-muted mt-5">
                            <i class="bi bi-robot display-4"></i>
                            <p class="mt-2">I am ready to help with <strong>"<span x-text="selectedGoal?.title"></span>"</strong>.</p>
                            <small>Ask for breakdown, tips, or motivation.</small>
                        </div>

                        <template x-for="msg in chatMessages" :key="msg.id">
                            <div class="d-flex mb-3" :class="msg.sender === 'user' ? 'justify-content-end' : 'justify-content-start'">
                                <div class="p-2 rounded-3 shadow-sm" 
                                        :class="msg.sender === 'user' ? 'bg-primary text-white' : 'bg-white text-dark border'"
                                        style="max-width: 80%;">
                                    <div class="mb-0 small ai-content" x-html="parseMarkdown(msg.text)"></div>
                                </div>
                            </div>
                        </template>

                        <div x-show="isChatting" class="text-start mb-3">
                            <div class="bg-white border p-2 rounded-3 d-inline-block shadow-sm">
                                <span class="spinner-dots">
                                    <span class="bounce1">.</span><span class="bounce2">.</span><span class="bounce3">.</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" 
                                x-model="chatInput" 
                                @keydown.enter.prevent="sendMessage()"
                                placeholder="Ask AI for help..." 
                                :disabled="isChatting">
                        <button class="btn btn-primary" @click="sendMessage()" :disabled="isChatting || !chatInput">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="card-footer bg-white border-top py-3 d-flex justify-content-end gap-2">
                <button class="btn btn-outline-danger" @click="closeModal()">Close</button>
                <a :href="selectedGoal?.urls?.edit" class="btn btn-primary" x-show="activeTab === 'details'">Edit</a>
            </div>

        </div>
        </div>
    </div>
    <div x-show="showCategoryModal" 
         class="position-fixed top-0 start-0 w-100 h-100"
         style="display: none; z-index: 9999; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);">
        
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
            
            <div class="card shadow-lg" style="width: 90%; max-width: 400px;" @click.outside="showCategoryModal = false">
                <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Manage Categories</h5>
                    <button type="button" class="btn-close" @click="showCategoryModal = false"></button>
                </div>
                
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="New Category Name" 
                               x-model="newCategoryName" @keydown.enter.prevent="createCategory()">
                        <button class="btn btn-success" @click="createCategory()">Add</button>
                    </div>

                    <ul class="list-group list-group-flush custom-scrollbar" style="max-height: 300px; overflow-y: auto;">
                        <template x-for="cat in categories" :key="cat.id">
                            <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                                <div>
                                    <span class="fw-bold" x-text="cat.name"></span>
                                    <span class="badge bg-light text-secondary ms-2 rounded-pill" 
                                          x-show="cat.count > 0" 
                                          x-text="`${cat.count} goals`"
                                          style="font-size: 0.7em;"></span>
                                </div>
                                
                                <button class="btn btn-sm btn-outline-danger border-0" 
                                        @click="deleteCategory(cat.id, cat.count)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </template>
                        
                        <div x-show="categories.length === 0" class="text-center text-muted py-3">
                            <small>No categories yet.</small>
                        </div>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    </div> 
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
{% endblock %}
