{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4 mt-4" x-data="analyticsApp()" x-init="initStats()">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Analytics Dashboard</h1>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Back to Tasks</a>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 bg-primary text-white h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h6 class="text-white-50 uppercase">Win Rate</h6>
                    <h1 class="display-4 fw-bold" x-text="stats ? stats.kpi.win_rate + '%' : '0%'"></h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h6 class="text-muted uppercase">Completed</h6>
                    <h1 class="display-4 fw-bold text-success" x-text="stats ? stats.kpi.completed : 0"></h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-body text-center d-flex flex-column justify-content-center">
                <div class="card-body text-center">
                    <h6 class="text-muted uppercase">Total Goals</h6>
                    <h1 class="display-4 fw-bold" x-text="stats ? stats.kpi.total : 0"></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 fw-bold">By Category</div>
                <div class="card-body">
                    <canvas id="categoryChart" style="max-height: 250px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 fw-bold">By Status</div>
                <div class="card-body">
                    <canvas id="statusChart" style="max-height: 250px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 fw-bold">Weekly Momentum</div>
                <div class="card-body">
                    <canvas id="barChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='analytics.js') }}"></script>
{% endblock %}
